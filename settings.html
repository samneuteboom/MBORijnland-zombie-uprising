<!DOCTYPE html>
<html lang="en">
<head>

<body id="bodyMain">
    <div id="settingsBox" class="settingbox">
        <h2>Instellingen</h2>
        <div class="settingtable">
            <label for="volume">Volume: </label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50" oninput="setVolume(this.value)">
            <span id="volumeValue">50</span>
        </div>

    
        <div class="exitbox">
            <button><a href="index.html">Exit</a></button>
        </div>
    </div>
    <audio id="backgroundMusic" src="img/what-we-lost-tv-movie-game-theme-zombie-virus-apocalypse-143267.mp3" loop autoplay></audio>
</body>
<script src="script/settings.js"></script>
